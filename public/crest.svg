<?xml version="1.0" encoding="UTF-8"?>
<svg width="260" height="320" viewBox="0 0 260 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic shield shape with gold gradient and shadow -->
  <defs>
    <linearGradient id="goldShield" x1="130" y1="60" x2="130" y2="260" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F7E7B0"/>
      <stop offset="0.4" stop-color="#F0C040"/>
      <stop offset="1" stop-color="#BFA14A"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="260" height="320" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#BFA14A"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <path d="M60 80 Q130 20 200 80 Q200 180 130 260 Q60 180 60 80Z" fill="url(#goldShield)" stroke="#222" stroke-width="4"/>
    <path d="M70 90 Q130 35 190 90 Q190 175 130 245 Q70 175 70 90Z" fill="none" stroke="#fff8e1" stroke-width="1.5"/>
  </g>
  <!-- Ornate crown directly on shield -->
  <g>
    <ellipse cx="130" cy="65" rx="38" ry="13" fill="#F7E7B0" stroke="#BFA14A" stroke-width="2.5"/>
    <path d="M92 65 Q115 30 130 55 Q145 30 168 65" fill="#F0C040" stroke="#BFA14A" stroke-width="2.5"/>
    <circle cx="115" cy="45" r="5" fill="#fff8e1" stroke="#BFA14A" stroke-width="1.2"/>
    <circle cx="130" cy="38" r="6" fill="#fff8e1" stroke="#BFA14A" stroke-width="1.5"/>
    <circle cx="145" cy="45" r="5" fill="#fff8e1" stroke="#BFA14A" stroke-width="1.2"/>
    <rect x="127" y="28" width="6" height="12" rx="2" fill="#F0C040" stroke="#BFA14A" stroke-width="1"/>
    <circle cx="130" cy="28" r="2.5" fill="#fff8e1" stroke="#BFA14A" stroke-width="0.8"/>
  </g>
  <!-- Lush laurel branches left -->
  <g>
    <path d="M80 120 Q30 200 110 270" stroke="#BFA14A" stroke-width="4" fill="none"/>
    <path d="M90 140 Q50 200 120 260" stroke="#BFA14A" stroke-width="2" fill="none"/>
    <ellipse cx="70" cy="170" rx="7" ry="3" fill="#F0C040" stroke="#BFA14A" stroke-width="1"/>
    <ellipse cx="85" cy="200" rx="5" ry="2.2" fill="#F0C040" stroke="#BFA14A" stroke-width="1"/>
    <ellipse cx="100" cy="230" rx="4" ry="1.5" fill="#F0C040" stroke="#BFA14A" stroke-width="1"/>
  </g>
  <!-- Lush laurel branches right -->
  <g>
    <path d="M180 120 Q230 200 150 270" stroke="#BFA14A" stroke-width="4" fill="none"/>
    <path d="M170 140 Q210 200 140 260" stroke="#BFA14A" stroke-width="2" fill="none"/>
    <ellipse cx="190" cy="170" rx="7" ry="3" fill="#F0C040" stroke="#BFA14A" stroke-width="1"/>
    <ellipse cx="175" cy="200" rx="5" ry="2.2" fill="#F0C040" stroke="#BFA14A" stroke-width="1"/>
    <ellipse cx="160" cy="230" rx="4" ry="1.5" fill="#F0C040" stroke="#BFA14A" stroke-width="1"/>
  </g>
  <!-- Intertwined FT Monogram -->
  <text x="130" y="170" text-anchor="middle" font-family="Playfair Display,serif" font-size="64" fill="#222" font-weight="bold" style="letter-spacing:-0.18em;">F<tspan dx="-32" font-size="54">T</tspan></text>
  <!-- Banner with gold gradient and shadow -->
  <defs>
    <linearGradient id="bannerGold" x1="100" y1="275" x2="160" y2="295" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F7E7B0"/>
      <stop offset="1" stop-color="#BFA14A"/>
    </linearGradient>
  </defs>
  <rect x="85" y="255" width="90" height="32" rx="16" fill="url(#bannerGold)" stroke="#BFA14A" stroke-width="2.5"/>
  <text x="130" y="278" text-anchor="middle" font-family="serif" font-size="22" fill="#BFA14A" font-weight="bold">1842</text>
</svg> 